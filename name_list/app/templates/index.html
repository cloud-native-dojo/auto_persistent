<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>名前リスト</title>
</head>
<body>
    <h1>名前リスト</h1>
    <form method="post">
        <label for="name">名前を入力してください:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">追加</button>
    </form>
    <h2>リストの内容:</h2>
    <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
